<div class="col-md-12 col-lg-12">
  <div class="row">
    <h3>Product Color:</h3>
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="row">
          <form [formGroup]="productColorForm" *ngIf="productColorForm" (ngSubmit)="onSubmitColor()">
            <div class="row">
              <div class="col-md-12 col-lg-12">
                <div class="">
                  <label for="productcolor">Product Color :</label>
                  <input type="text" formControlName="productColorName" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-lg-12">
                <div class="">
                  <label for="remarks">Remarks :</label>
                  <textarea formControlName="remarks" rows="2" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="row my-2 justify-content-end">
              <div class="col-md-12 col-lg-9"></div>
              <div class="col-md-9 col-lg-3">
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-success ">Save Product Color</button>&nbsp;
                  <button type="button" class="btn btn-secondary" (click)="onCancel()">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-2 mb-2"></div>
      <div class="col-md-12 col-lg-12">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-sm table-striped table-hover" datatable [dtOptions]="dtOptions"
              *ngIf="colorDetails">
              <thead class="thead-dark">
                <tr>
                  <th>Sr No.</th>
                  <th>Color</th>
                  <th>Added</th>
                  <th>Remarks</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let color of colorDetails;let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ color.productColorName }}</td>
                  <td>{{ color.productColorAdded | date : "medium" }}</td>
                  <td>{{ color.remarks ? color.remarks : "-" }}</td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-transparent btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" (click)="onEditColor(color.productColorId)"><i
                            class="bi bi-pencil-square"></i> Edit </a>
                        <a class="dropdown-item" (click)="onDeleteColor(color.productColorId)"><i
                            class="bi bi-trash"></i>
                          Delete </a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
